                <div class="row">
                    <div class="col-xl-8 col-md-8 offset-md-2" data-aos="fade-up">
                        <ul class="nav  tab__button__wrap text-center" id="myTab" role="tablist">

                    </div>


                    <div class="tab-content tab__content__wrapper" id="myTabContent" data-aos="fade-up">

                        <div class="tab-pane fade active show" id="projects__one" role="tabpanel" aria-labelledby="projects__one">
                            <div class="col-xl-8 col-md-8 offset-md-2">
                                <div class="loginarea__wraper">
                                    <form method="POST">
                                        {% csrf_token %}

                                            {{ form.new_password1 }}

                                            <div class="text-danger">{{ form.new_password1.errors }}</div>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            {{ form.new_password2 }}
                                            <label class="form-label" for="new_password2">Confirmer le mot de passe</label>
                                            <div class="text-danger">{{ form.new_password2.errors }}</div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-block">RÃ©initialiser</button>

                                </div>
                            </div>

                                <div class="loginarea__wraper">
                                   


                                    


                                </div>
                            </div>

                        </div>



                    </div>

                </div>

                <div class=" login__shape__img educationarea__shape_image">
                    <img loading="lazy"  class="hero__shape hero__shape__1" src="{% static 'img/education/hero_shape2.png' %}"
 alt="Shape">
                    <img loading="lazy"  class="hero__shape hero__shape__2" src="{% static 'img/education/hero_shape3.png' %}"
 alt="Shape">
                    <img loading="lazy"  class="hero__shape hero__shape__3" src="{% static 'img/education/hero_shape4.png' %}"
 alt="Shape">
                    <img loading="lazy"  class="hero__shape hero__shape__4" src="{% static 'img/education/hero_shape5.png' %}"
 alt="Shape">
                </div>


            </div>
        </div>

        <!-- login__section__end -->

         {% endblock %}


    </main>





    <!-- JS here -->
    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.meanmenu.min.js' %}"></script>
    <script src="{% static 'js/ajax-form.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          document.getElementById("light--to-dark-button")?.classList.add("dark--mode");
        } 
        if (localStorage.getItem("theme-color") === "light") {
          document.getElementById("light--to-dark-button")?.classList.remove("dark--mode");
        } 
      </script>


</body>

</html>
