
{% extends 'base.html' %}
{% block content %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Integrate Feda Checkout to my website</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
  <style>
    /* Centrage avec Flexbox */
    #embed {
      width: 400px;
      height: 420px;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;

    }
  </style>
</head>
<body>

  <div id="embed" style="width: 400px; height: 420px"></div>

  <script type="text/javascript">
      // DÃ©claration de la variable et affectation de la valeur de `total` depuis Django
      let totalAmount = {{ total }};
      ;

      FedaPay.init({
        public_key: 'pk_sandbox_UxhpiiG6P597Y8m_lXOM2tlB',
        transaction: {
          amount: totalAmount,  // Utilisation de la variable pour le montant
          description: 'Buy my product'
        },
        customer: {
          email: 'johndoe@gmail.com',
          lastname: 'Doe',
        },
        container: '#embed'
     });
  </script>

</body>
</html>
{% endblock %}
