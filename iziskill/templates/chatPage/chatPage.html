<style>
    .chat-container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 25px;
        padding: 10px;
        background-color: #fff;
    }

    .chat-input {
        flex: 1;
        border: none;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        outline: none;
    }

    .send-button {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .send-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .generate {
        width: 1000px;
        height: 75%;
        background-color: azure;
        margin-left: 70px;
        margin-top: 40px;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-self: flex-end; /* Aligner à droite */
    }

    .message {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 15px;
        margin: 5px 0;
        max-width: 60%;
        word-wrap: break-word;
    }

    .new-chat-button {
        width: auto;
        height: 45px;
        background-color: rgba(0, 102, 255, 0.682);
        border-radius: 25px;
        margin-top: 100px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .new-chat-button span {
        font-weight: bold;
        font-size: large;
        color: aliceblue;
        display: inline-block;
        transition: color 0.3s;
    }

    .new-chat-button:hover {
        background-color: rgba(0, 102, 255, 0.85);
        transform: scale(1.05);
    }

    .new-chat-button:hover span {
        color: #fff;
    }

    .zone-1 {
        padding: 0px 0px;
        width: 23%;
        height: 100%;
        background-color: rgba(0, 102, 255, 0.682);
    }

    .upload-button {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .upload-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .file-input {
        display: none;
    }

    .regenerate-button {
        background-color: #28a745;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        margin-bottom: 10px;
    }

    .regenerate-button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>

<div
    style="padding: 0px 0px; width: 100%; height: 100%; background-color:aliceblue; color: aliceblue; text-align: center; display: flex;">

    <div class="zone-1">
        <div class="newChat" style="display: flex; flex-direction: column; gap: 10px;">
            <div>
                <a href="#" id="new-chat-btn">
                    <button class="new-chat-button">
                        <span>Nouvelle Discussion</span>
                    </button>
                </a>
            </div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <div>
                    <span style="color: rgba(0, 42, 255, 0.795);">Days</span>
                </div>
                <div>
                    <a href="#" style="text-decoration: none; color: #ccc;">
                        <h4>L'homme le plus riche du monde</h4>
                    </a>
                    <a href="#" style="text-decoration: none; color: #ccc;">
                        <h4>L'homme le plus riche du monde</h4>
                    </a>
                    <a href="#" style="text-decoration: none; color: #ccc;">
                        <h4>L'homme le plus riche du monde</h4>
                    </a>
                    <a href="#" style="text-decoration: none; color: #ccc;">
                        <h4>L'homme le plus riche du monde</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="Zone_2" style="display: flex; flex-direction: column; gap: 10px;">
        <div class="generate">
            <img src="" alt="ChatLogo" style="width: 100px;height: 100px;">
            <h2 style="margin-left: 250px; color: gray; font-family: vivaldi;font-size: xx-large;">Que voulez-vous savoir...?</h2>
        </div>
        <div style="margin-left: -70px; margin-top: 10px;">
            <button class="regenerate-button">Régénérer</button>
        </div>
        <div class="chat-container" style="margin-top: 10px; display: flex; flex-direction: row;">
            <div style="margin-left: -90px;">
                <label for="file-upload" class="upload-button" style="margin-right: 10px;">Importer</label>
                <input type="file" id="file-upload" class="file-input" />
            </div>
            <input type="text" class="chat-input" placeholder="Tapez votre message..." />
            <button class="send-button">Envoyer</button>
        </div>
    </div>
</div>

<script>
    document.querySelector('.send-button').addEventListener('click', function () {
        const messageText = document.querySelector('.chat-input').value;
        if (messageText.trim()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = messageText;

            // Ajouter le message après le titre et l'image
            document.querySelector('.generate').appendChild(messageDiv);
            document.querySelector('.chat-input').value = '';

            // Faire défiler vers le bas pour voir le nouveau message
            document.querySelector('.generate').scrollTop = document.querySelector('.generate').scrollHeight;
        }
    });

    document.querySelector('.chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.querySelector('.send-button').click();
        }
    });

    document.getElementById('new-chat-btn').addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector('.generate').innerHTML = `
            <img src="" alt="ChatLogo" style="width: 100px;height: 100px;">
            <h2 style="margin-left: 250px; color: gray; font-family: vivaldi;font-size: xx-large;">Que voulez-vous savoir...?</h2>
        `;
    });

    document.getElementById('file-upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const fileName = file.name;
            const fileDiv = document.createElement('div');
            fileDiv.className = 'message';
            fileDiv.textContent = `Fichier importé : ${fileName}`;

            // Ajouter le fichier après le titre et l'image
            document.querySelector('.generate').appendChild(fileDiv);
            document.querySelector('.generate').scrollTop = document.querySelector('.generate').scrollHeight;
        }
    });

    document.querySelector('.regenerate-button').addEventListener('click', function () {
        location.reload();
    });
</script>
