{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .chat-container {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 25px;
        padding: 10px;
        background-color: #fff;
    }

    .chat-input {
        flex: 1;
        border: none;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        outline: none;
    }

    .send-button {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .send-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .generate {
        width: 100%;
        max-width: 1000px;
        height: 75%;
        background-color: azure;
        margin: 40px auto;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .message {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 15px;
        margin: 5px 0;
        max-width: 60%;
        word-wrap: break-word;
    }

    .new-chat-button {
        width: auto;
        height: 45px;
        background-color: rgba(0, 102, 255, 0.682);
        border-radius: 25px;
        margin-top: 100px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .new-chat-button span {
        font-weight: bold;
        font-size: large;
        color: aliceblue;
        display: inline-block;
        transition: color 0.3s;
    }

    .new-chat-button:hover {
        background-color: rgba(0, 102, 255, 0.85);
        transform: scale(1.05);
    }

    .new-chat-button:hover span {
        color: #fff;
    }

    .zone-1 {
        padding: 0;
        width: 100%;
        max-width: 300px;
        background-color: rgba(0, 102, 255, 0.682);
        margin-bottom: 20px;
    }

    .upload-button {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        color: white;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .upload-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .file-input {
        display: none;
    }

    @media (max-width: 768px) {
        .chat-container {
            width: 90%;
            margin: 10px auto;
        }

        .send-button {
            padding: 10px;
            margin-left: 5px;
            font-size: 14px;
        }

        .generate {
            width: 95%;
            margin: 20px auto;
        }

        .new-chat-button {
            width: 80%;
            height: 40px;
            margin-top: 50px;
        }

        .new-chat-button span {
            font-size: medium;
        }

        .zone-1 {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
        }

        .upload-button {
            padding: 8px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .chat-container {
            width: 100%;
            margin: 5px auto;
        }

        .send-button {
            padding: 8px;
            font-size: 12px;
        }

        .generate {
            width: 100%;
            margin: 10px auto;
        }

        .new-chat-button {
            width: 100%;
            height: 35px;
            margin-top: 30px;
        }

        .new-chat-button span {
            font-size: small;
        }

        .zone-1 {
            width: 100%;
            padding: 5px;
        }

        .upload-button {
            padding: 6px;
            font-size: 12px;
        }
    }
</style>

<div
    style="padding: 0px 0px; width: 100%; height: 100%; background-color: aliceblue; color:aliceblue; text-align: center; display: flex; flex-wrap: wrap; justify-content: center;">

    <div class="zone-1">
        <div class="newChat" style="display: flex; flex-direction: column; gap: 10px;">
            <div>
                <a href="#" id="new-chat-btn">
                    <button class="new-chat-button">
                        <span>Nouvelle Discussion</span>
                    </button>
                </a>
            </div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <div>
                    <span style="color: rgb(242 39 126); font-size: large; font-weight: bold;">Days</span>
                </div>
                <div>
                    <h4>L'homme le plus riche du monde</h4>
                    <h4>L'homme le plus riche du monde</h4>
                    <h4>L'homme le plus riche du monde</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="Zone_2"
        style="display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 1000px; padding: 0 15px;">
        <div class="generate">
            <img src="IZISKILL-FINAL\iziskill\static\img\chat" alt="logo" style="width:100px;height:100px;">
        </div>
        <div>
            <button
                style="background-color:#007bff; height:35px; border-radius: 25px; font-size: larger; border: none; color: white;">
                Regenerer
            </button>
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
            <div>
                <label for="file-upload" class="upload-button">Importer</label>
                <input type="file" id="file-upload" class="file-input" />
            </div>
            <div class="chat-container">
                <input type="text" class="chat-input" placeholder="Tapez votre message..." />
                <button class="send-button">Envoyer</button>
            </div>
        </div>
    </div>
</div>

<!-- Script JavaScript -->
<script>
    // Fonction pour envoyer un message
    document.querySelector('.send-button').addEventListener('click', function () {
        const messageText = document.querySelector('.chat-input').value;
        if (messageText.trim()) {
            // Crée un nouvel élément div pour le message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = messageText;

            // Ajoute le message au conteneur .generate
            document.querySelector('.generate').appendChild(messageDiv);

            // Vide le champ de saisie après l'envoi
            document.querySelector('.chat-input').value = '';

            // Défile automatiquement vers le bas pour voir le nouveau message
            document.querySelector('.generate').scrollTop = document.querySelector('.generate').scrollHeight;
        }
    });

    // Envoi du message en appuyant sur la touche Entrée
    document.querySelector('.chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            // Simule un clic sur le bouton envoyer lorsqu'on appuie sur Entrée
            document.querySelector('.send-button').click();
        }
    });

    // Fonction pour réinitialiser la discussion
    document.getElementById('new-chat-btn').addEventListener('click', function (e) {
        e.preventDefault();  // Empêche le comportement par défaut du lien

        // Vider le conteneur des messages
        document.querySelector('.generate').innerHTML = '';

        // Optionnel : Actualiser la page pour réinitialiser tout
        location.reload();
    });

    // Fonction pour gérer l'importation de fichiers
    document.getElement.getElementById('file-upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            console.log(`File selected: ${file.name}`);
        }
    });
</script>
