{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- theme fixed shadow -->
<div>
    <div class="theme__shadow__circle"></div>
    <div class="theme__shadow__circle shadow__right"></div>
</div>
<!-- theme fixed shadow -->

<!-- breadcrumbarea__section__start -->

<div class="breadcrumbarea">

    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="breadcrumb__content__wraper" data-aos="fade-up">
                    <div class="breadcrumb__title">
                        <h2 class="heading">Se connecter</h2>
                    </div>
                    <div class="breadcrumb__inner">
                        <ul>
                            <li><a href="{% url 'home_5' %}">
                                    Home</a></li>
                            <li>Se connecter</li>
                        </ul>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <div class="shape__icon__2">
        <img loading="lazy" class=" shape__icon__img shape__icon__img__1"
            src="{% static 'img/herobanner/herobanner__1.png' %}" alt="photo">
        <img loading="lazy" class=" shape__icon__img shape__icon__img__2"
            src="{% static 'img/herobanner/herobanner__2.png' %}" alt="photo">
        <img loading="lazy" class=" shape__icon__img shape__icon__img__3"
            src="{% static 'img/herobanner/herobanner__3.png' %}" alt="photo">
        <img loading="lazy" class=" shape__icon__img shape__icon__img__4"
            src="{% static 'img/herobanner/herobanner__5.png' %}" alt="photo">
    </div>

</div>
<!-- breadcrumbarea__section__end-->

<div class="card-body p-5 text-center">
    <h2 class="text-uppercase text-center mb-5">Mot de passe réinitialisé</h2>
    <p>Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot
        de passe.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Retour à la connexion</a>
</div>
{% endblock %}


</main>





<!-- JS here -->
<script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

<script src="{% static 'js/ajax-form.js' %}"></script>

<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.getElementById("light--to-dark-button")?.classList.add("dark--mode");
    }
    if (localStorage.getItem("theme-color") === "light") {
        document.getElementById("light--to-dark-button")?.classList.remove("dark--mode");
    } 
</script>


</body>

</html>
